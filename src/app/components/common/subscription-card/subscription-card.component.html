<div class=" mt-3 d-flex justify-content-center subscription-card py-2 rounded">
  <span [ngClass]="isChecked ? 'checked' : 'default'">Monthly</span>
  <div class="form-check form-switch mx-3">
    <input class="form-check-input" role="switch" type="checkbox">
  </div>
  <span [ngClass]="isChecked ? 'checked' : 'default'">Yearly</span>
</div>
